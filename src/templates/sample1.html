<!DOCTYPE html>
<html>
<head>
    <title>Server Variables</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        .variable {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            overflow: hidden;
        }
        .key {
            font-weight: bold;
            color: #495057;
            display: block; /* Changed from inline to block */
            margin-bottom: 5px;
        }
        .value {
            color: #17a2b8;
            word-wrap: break-word; /* To wrap long text */
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <div class="container">

        sadsad
        sssss
    </div>
</body>
</html>
